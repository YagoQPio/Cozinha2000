<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Estoque - Sistema de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <section id="estoque-screen" class="screen">
            <div class="page-header"><h4>Meu Estoque</h4></div>
            <div class="content-padding">
                <ul id="stock-list" class="list-group">
                    <!-- Itens do estoque renderizados pelo JS -->
                </ul>
            </div>
            <button class="btn btn-fab" data-bs-toggle="modal" data-bs-target="#addProductModal">+</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        <a href="estoque.html" class="nav-link active"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
        <a href="lista.html" class="nav-link"><i class="bi bi-list-check"></i><span>Lista</span></a>
        <a href="gastos.html" class="nav-link"><i class="bi bi-cash-coin"></i><span>Gastos</span></a>
        <a href="receitas.html" class="nav-link"><i class="bi bi-lightbulb"></i><span>Receitas</span></a>
    </nav>

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Adicionar Produto</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-product-form" class="needs-validation" novalidate>
                        <div class="mb-3"><label class="form-label">Nome do Produto</label><input type="text" id="product-name" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Quantidade</label><input type="number" id="product-quantity" class="form-control" required min="1"></div>
                        <div class="mb-3"><label class="form-label">Unidade de Medida</label>
                            <select id="product-unit" class="form-select" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="unid">Unidade(s)</option><option value="kg">Quilograma (kg)</option><option value="g">Grama (g)</option>
                                <option value="L">Litro (L)</option><option value="ml">Mililitro (ml)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
