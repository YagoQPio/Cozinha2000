<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Sistema Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <section id="lista-screen" class="screen">
            <div class="page-header"><h4>Lista de Compras</h4></div>
            <div class="content-padding">
                <button class="btn btn-primary w-100 mb-4" onclick="generateShoppingList()">
                    <i class="bi bi-magic me-2"></i>Gerar Lista do Estoque
                </button>
                <ul id="shopping-list" class="list-group">
                    <!-- Itens da lista renderizados pelo JS e arrastáveis -->
                </ul>
            </div>
             <button class="btn btn-fab" data-bs-toggle="modal" data-bs-target="#addShoppingItemModal">+</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        <a href="estoque.html" class="nav-link"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
        <a href="lista.html" class="nav-link active"><i class="bi bi-list-check"></i><span>Lista</span></a>
        <a href="gastos.html" class="nav-link"><i class="bi bi-cash-coin"></i><span>Gastos</span></a>
        <a href="receitas.html" class="nav-link"><i class="bi bi-lightbulb"></i><span>Receitas</span></a>
    </nav>

    <div class="modal fade" id="addShoppingItemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Adicionar Item à Lista</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-shopping-item-form" class="needs-validation" novalidate>
                        <div class="mb-3"><label class="form-label">Nome do Item</label><input type="text" id="shopping-item-name" class="form-control" required></div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
