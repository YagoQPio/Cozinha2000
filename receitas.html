<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas com IA - Sistema Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <section id="ia-screen" class="screen">
            <div class="page-header"><h4>Assistente Culinário IA</h4></div>
            <div class="content-padding">
                <div class="card p-3 text-center border-0 mb-4" style="background-color: var(--light-bg);">
                    <p class="mb-0">Sem ideias para o jantar? A IA sugere uma receita com o que você tem no estoque!</p>
                </div>
                <button class="btn btn-primary w-100 py-3" onclick="showToast('Funcionalidade de IA em desenvolvimento!', 'info')">
                    <i class="bi bi-stars me-2"></i>Sugerir Receita
                </button>
                <div id="recipe-suggestion" class="mt-4">
                     <div class="empty-state">
                        <i class="bi bi-lightbulb-off"></i>
                        <p>Nenhuma sugestão no momento. Clique no botão para buscar uma receita.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">

    </nav>
