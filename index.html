<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <section id="auth-screen" class="screen">
            
            <!-- PÁGINA DE LOGIN -->
            <div id="login-page" class="auth-page">
                <div class="auth-header">
                    <h2 class="fw-bold display-5">Bem-vindo(a)!</h2>
                    <p>Acesse sua conta para organizar suas compras.</p>
                </div>
                <div class="d-flex flex-column justify-content-center flex-grow-1 p-4">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control p-2" id="login-email" value="user@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="form-label">Senha</label>
                            <input type="password" class="form-control p-2" id="login-password" value="123456" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
                        <div class="text-center mt-4">
                            <p>Não tem uma conta? <a href="#" id="to-signup-link">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- PÁGINA DE CADASTRO -->
            <div id="signup-page" class="auth-page">
                 <div class="auth-header">
                    <h2 class="fw-bold">Crie sua Conta</h2>
                    <p>É rápido e fácil.</p>
                </div>
                <div class="d-flex flex-column justify-content-center flex-grow-1 p-4">
                    <form id="signup-form">
                        <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control p-2" required></div>
                        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control p-2" required></div>
                        <div class="mb-3"><label class="form-label">Senha</label><input type="password" class="form-control p-2" required></div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Criar Conta</button>
                        <div class="text-center mt-4">
                            <p>Já tem uma conta? <a href="#" id="to-login-link">Faça Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
