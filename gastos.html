<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Gastos - Sistema Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <section id="gastos-screen" class="screen">
            <div class="page-header"><h4>Meus Gastos</h4></div>
            <div class="content-padding">

                <div class="month-selector">
                    <button class="btn btn-link" onclick="changeMonth(-1)"><i class="bi bi-chevron-left"></i></button>
                    <span id="current-month-display">Carregando...</span>
                    <button class="btn btn-link" onclick="changeMonth(1)"><i class="bi bi-chevron-right"></i></button>
                </div>

                <div class="expense-summary-card mb-4">
                    <div class="small">Total Gasto no Mês</div>
                    <div class="h2 fw-bold" id="total-spent">R$ 0,00</div>
                    <div class="bar-graph mt-2"><div class="bar"></div></div>
                    <div class="small mt-1 opacity-75">Meta mensal: R$ 1.000,00</div>
                </div>
                
                <h5 class="mb-3">Histórico do Mês</h5>
                <div id="expenses-list">
                     <!-- Gastos do mês renderizados pelo JS -->
                </div>
            </div>
            <button class="btn btn-fab" data-bs-toggle="modal" data-bs-target="#addExpenseModal">+</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
        <a href="estoque.html" class="nav-link"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
        <a href="lista.html" class="nav-link"><i class="bi bi-list-check"></i><span>Lista</span></a>
        <a href="gastos.html" class="nav-link active"><i class="bi bi-cash-coin"></i><span>Gastos</span></a>
        <a href="receitas.html" class="nav-link"><i class="bi bi-lightbulb"></i><span>Receitas</span></a>
    </nav>
    
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Registrar Gasto</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-expense-form" class="needs-validation" novalidate>
                        <div class="mb-3"><label class="form-label">Descrição</label><input type="text" id="add-expense-description" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Valor (R$)</label><input type="number" step="0.01" id="add-expense-amount" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Categoria</label>
                            <select id="add-expense-category" class="form-select" required>
                                <option value="Outros" selected>Outros</option><option value="Alimentação">Alimentação</option><option value="Mercado">Mercado</option>
                                <option value="Transporte">Transporte</option><option value="Lazer">Lazer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Editar Gasto</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="edit-expense-form" class="needs-validation" novalidate>
                        <input type="hidden" id="edit-expense-id">
                        <div class="mb-3"><label class="form-label">Descrição</label><input type="text" id="edit-expense-description" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Valor (R$)</label><input type="number" step="0.01" id="edit-expense-amount" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Categoria</label>
                            <select id="edit-expense-category" class="form-select" required>
                                <option value="Outros" selected>Outros</option><option value="Alimentação">Alimentação</option><option value="Mercado">Mercado</option>
                                <option value="Transporte">Transporte</option><option value="Lazer">Lazer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
